<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Eric's Word Guess Game</title>
  </head>

  <body>
    <div class="mainWrapper">
      <header><h1>Guess the word Game!</h1></header>

      <div class="wrapper">
        <div><h2 id="anyKey">Press any key to play</h2></div>
        <div id="window">
          <h3>Catagory is <span id="catagory"> Board Games!</span></h3>
          <div id="game">
            <div class="numbers">
              <p>Guess Left</p>
              <p id="guessLeft">10</p>
              <p>Socre</p>
              <p id="score">0</p>
            </div>
            <div class="letters">
              <p>Word to Guess</p>
              <p id="wordGuess"></p>
              <p>Guessed Letters</p>
              <p id="guessedLetters"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
